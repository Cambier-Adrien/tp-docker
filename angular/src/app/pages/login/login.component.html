<div class="min-h-screen bg-black p-5 flex items-center justify-center">
  <div
    class="bg-neutral-950 border border-neutral-800 rounded-lg shadow-xl max-w-md w-full p-6"
  >
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold">Connexion</h1>
      <p class="text-neutral-400 mt-2">
        Connectez-vous pour g√©rer vos produits
      </p>
    </div>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <!-- Error message -->
      <div
        *ngIf="error"
        class="mb-4 p-3 bg-red-900/30 border border-red-800 rounded-md text-red-300 text-sm"
      >
        {{ error }}
      </div>

      <div class="mb-4">
        <label class="block dark-text mb-2"> Nom d'utilisateur </label>
        <input
          [(ngModel)]="user.username"
          name="username"
          type="text"
          required
          class="w-full"
          placeholder="Nom d'utilisateur"
        />
      </div>

      <div class="mb-6">
        <label class="block dark-text mb-2"> Mot de passe </label>
        <input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
          class="w-full"
          placeholder="Mot de passe"
        />
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="primary-btn w-full"
      >
        <svg
          *ngIf="isLoading"
          class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        {{ isLoading ? "Connexion en cours..." : "Se connecter" }}
      </button>
    </form>

    <div class="mt-4 text-center text-sm text-neutral-500">
      Utilisez admin / admin pour vous connecter
    </div>
  </div>
</div>
